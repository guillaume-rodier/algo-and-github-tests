name: CI

on:
  push:
    branches: ["**"]
  pull_request:
    branches: ["**"]

jobs:
  test:
    runs-on: ubuntu-latest

    strategy:
      fail-fast: false
      matrix:
        node-version: [20, 22]

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: npm
          cache-dependency-path: |
            exercise-1-fizzbuzz/package-lock.json
            exercise-2-github-user-search/package-lock.json

      - name: Install dependencies (root + exercises)
        run: npm run install:all

      - name: Run tests (all)
        run: npm run test:all
